<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-violet-200 dark:bg-stone-800">
    <!-- header sction of the site -->
    <header class="text-center mt-9">
        <h1 class="text-5xl font-extrabold text-cyan-500">Money Calculator &#128176;</h1>
    </header>
    <!-- main part of the website -->
    <main class="my-20">
        <!-- calculation section starts from here -->
        <section class="w-11/12 grid grid-cols-1 lg:grid-cols-2 gap-8 mx-auto">
            <div class="flex items-center justify-center">
                <!-- the image goes here -->
                <img src="resources/wallet.svg" alt="A picture of an wallet">
            </div>
            <div class="bg-neutral-100 py-10 rounded-3xl shadow-2xl">
                <!-- income part -->
                <div>
                    <h2 class="text-2xl text-center font-extrabold">Income</h2>
                    <div class="text-center my-7">
                        <p class="inline mr-4">Income:</p>
                        <input class="w-2/4 p-1 rounded-md outline-none outline-2 outline-emerald-200
                        focus:ring-4 focus:ring-emerald-400" type="text" name="" id="income-input" placeholder="Your Income">
                    </div>
                </div>
                <!-- expense part -->
                <div>
                    <h2 class="text-2xl text-center font-extrabold">Expenses</h2>
                    <div class="text-center my-7">
                        <!-- food part -->
                        <p class="inline mr-4">Food:</p>
                        <input class="w-2/4 p-1 rounded-md outline-none outline-2 outline-emerald-200
                        focus:ring-4 focus:ring-emerald-400" type="text" name="" id="food-input" placeholder="Food Expense">
                    </div>
                    <div class="text-center my-7">
                        <!-- rent part -->
                        <p class="inline mr-4">Rent:</p>
                        <input class="w-2/4 p-1 rounded-md outline-none outline-2 outline-emerald-200
                        focus:ring-4 focus:ring-emerald-400" type="text" name="" id="rent-input" placeholder="Rent Expense">
                    </div>
                    <div class="text-center my-7">
                        <!-- clothes part -->
                        <p class="inline mr-4">Clothes:</p>
                        <input class="w-2/4 p-1 rounded-md outline-none outline-2 outline-emerald-200
                        focus:ring-4 focus:ring-emerald-400" type="text" name="" id="cloth-input" placeholder="Cloths Expense">
                    </div>
                    <!-- calculate button -->
                    <div>
                        <button id="calculate-button" class="bg-blue-400	 px-7 py-2 rounded-md text-xl text-white font-bold block mx-auto mb-9 focus:ring-4 focus:ring-emerald-200 hover:scale-110 duration-1000">Calculate</button>
                    </div>
                    <div>
                        <!-- showing the results -->
                        <h1 class="text-xl font-semibold text-center">Your Income: <span id="user-income">00</span> </h1>
                        <h1 class="text-xl font-semibold text-center">Total Expenses: <span id="total-expense">00</span> </h1>
                        <h1 class="text-xl font-semibold text-center">Balance: <span id="balance">00</span> </h1>
                    </div>
                    <!-- savings part -->
                    <div class="text-center my-7">
                        <p class="inline mr-4">Save:</p>
                        <input class="w-2/4 p-1 rounded-md outline-none outline-2 outline-emerald-200
                        focus:ring-4 focus:ring-emerald-400" type="text" name="" id="save-input" placeholder="Percent of Save">
                        <span class="mx-5">%</span>
                        <button id="save-button" class="bg-blue-400 px-5 py-1.5 rounded-md text-xl text-white mb-9 focus:ring-4 focus:ring-emerald-200 hover:scale-110 duration-1000 sm:m-0 my-6">Save</button>
                    </div>
                    <!-- showing result -->
                    <div>
                        <h1 class="text-xl font-semibold text-center">Saving Amount: <span id="saving-amount">00</span> </h1>
                        <h1 class="text-xl font-semibold text-center">Remaining Balance: <span id="remaining-balance">00</span> </h1>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
